<!DOCTYPE html>
<html>
<head>
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="style.css/style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies</h1>
    <img id="fish" src="https://github.com/codefellows/seattle-201d11/raw/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png" alt="fishpic" title="This is a picture of a salmon. Don't you want cookies made from it?"/>
    <h2>Sales Data</h2>
  </header>
  <form id="inputForm">
    <fieldset>
      <legend>Add or update franchise locations</legend>
      <!--Location Input-->
      <label for="nameLabel"> Location Name: </label>
      <input type="text" name="locationInput"/>
      <!--minCustPerHour Input-->
      <label for="min"> Customers Per Hour- Min: </label>
      <input type="number" name="minLabel" maxlength="2"/>
      <!--maxCustPerHour Input-->
      <label for="max"> Max: </label>
      <input type="number" name="maxLabel"/>
      <!--Average Cookies per customer Input-->
      <label for="cookiesPerCust"> Cookies Per Sale: </label>
      <input type="number" name="cookiesPerSale"/>
      <!--Button for submitting user input-->
      <button type="submit" id="submitButton">Submit</button>
    </fieldset>
  </form>
  <table id="salesTable"></table>
  <script src="app.js/app.js"></script>
</body>
</html>
