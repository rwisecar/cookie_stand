<!DOCTYPE html>
<html>
<head>
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- Nav Bar -->
  <header>
      <nav>
        <a href="about.html">About</a>
        <a href="locations.html">Locations</a>
        <a href="contact.html">Contact Us</a>
        <a href="store.html">Store</a>
      </nav>
      <h2>Pat's</h2>
  </header>

  <!-- Table Heading -->
  <section class="sales">
    <h1 id="test">Pat's Salmon Cookies</h1>
    <img id="fish" src="https://github.com/codefellows/seattle-201d11/raw/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png" alt="fishpic" title="This is a picture of a salmon. Don't you want cookies made from it?"/>
    <h2>Sales Data</h2>
  </section>

  <!-- Table Content -->
  <table id="salesTable"></table>
  <form id="inputForm">
    <fieldset>
      <legend>Add or update franchise locations</legend>
      <!--Location Input-->
      <label for="newName"> Location Name: </label>
      <input type="text" name="newName" required/>
      <!--minCustPerHour Input-->
      <label for="newMin"> Customers Per Hour- Min: </label>
      <input type="number" step ="any" name="newMin" required/>
      <!--maxCustPerHour Input-->
      <label for="newMax"> Max: </label>
      <input type="number" step="any" name="newMax" required/>
      <!--Average Cookies per customer Input-->
      <label for="newCookies"> Cookies Per Sale: </label>
      <input type="number" step="any" name="newCookies" required/>
      <!--Button for submitting user input-->
      <button type="submit" id="submitButton">Submit</button>
    </fieldset>
  </form>

<!-- Footer -->
  <footer>
    <p>&copy2016</p>

  </footer>

  <script src="js/app.js"></script>

</body>
</html>
